<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<style>
    * {
        box-sizing: border-box
    }

    
    /* Style tab links */
    .tablink {
        background-color: #555;
        color: white;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        font-size: 17px;
        width: 25%;
    }

    .tablink:hover {
        background-color: #777;
    }

    /* Style the tab content (and add height:100% for full page content) */
    .tabcontent {
        color: white;
        display: none;
        height: 100%;
    }

</style>

<div class="container">
    <div class="row"> 
        <img src="" alt="banner">
    </div>

    <div class="container-fluid" style="width: 100%;">
        <button class="tablink" onclick="openPage('Featured', this, 'green')" id="defaultOpen">Featured</button>
        <button class="tablink" onclick="openPage('Trending', this, 'green')">Trending</button>
        <button class="tablink" onclick="openPage('Suggested', this, 'green')">Suggested</button>
        
        <div id="Featured" class="tabcontent">
            <object type="text/html"
                data="https://schneider-electric-pilot.csod.com/ui/lms-learner-playlist/PlaylistDetails?playlistId=7f3755ba-2f98-470f-8a2f-7645e7bfe5f0"
                style="overflow:auto;margin:auto;width: 100%;min-height: 500px; height:100%;" width="100%">
            </object>
        </div>
        
        <div id="Trending" class="tabcontent">
            <h3>News</h3>
            <p>Some news this fine day!</p>
        </div>
        
        <div id="Suggested" class="tabcontent">
            <h3>Contact</h3>
            <p>Get in touch, or swing by for a cup of coffee.</p>
        </div>
    </div>    

</div>

<script>
    function openPage(pageName, elmnt, color) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].style.backgroundColor = "";
        }
        document.getElementById(pageName).style.display = "block";
        elmnt.style.backgroundColor = color;
    }

    // Get the element with id="defaultOpen" and click on it
    document.getElementById("defaultOpen").click();
</script>
